server:
  port: 8080

spring:
  application:
    name: chatbot
  ai:
    dashscope:
      # API Key 通过环境变量配置
      api-key: ${AI_DASHSCOPE_API_KEY}
      chat:
        options:
          # 使用 qwen-turbo 模型
          model: qwen-turbo
          # model: qwen-plus  # 平衡（默认）
          # model: qwen-max   # 最强性能
          # model: qwen-long  # 长文本处理
          # 可选：控制输出的随机性，范围 0-1，值越高越随机
          temperature: 0.7
          # 可选：最大生成 token 数
          max-tokens: 2000
          # 可选：top-p 采样
          top-p: 0.8

# 日志配置
logging:
  level:
    root: INFO
    com.alibaba.cloud.ai: DEBUG
